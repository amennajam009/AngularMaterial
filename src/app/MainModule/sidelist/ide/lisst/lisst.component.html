<mat-sidenav-container class="sidenav-container" opened>
    <mat-sidenav #sidenav mode="side" class="sidenav" (closedStart)="onSidenavClose()" opened>
      <div class="side-nav-content">
      <mat-nav-list class="navbar-nav me-auto mb-2 mb-lg-0 nav-list mt-4">
        <a mat-list-item routerLink="./testcomp" routerLinkActive="active" class="mb-2">
          <span class="sideNavIcons">
            <i class="fa-solid fa-house"></i>
          </span>
            <span class="mat-list-item-content">Dashboard</span>
          </a>
          <a mat-list-item routerLink="./testcom" routerLinkActive="active" class="mb-2">
            <span class="sideNavIcons">
            <i class="fa-solid fa-chart-simple" id="panel-icon"></i>
            </span>
            <span class="mat-list-item-content">Analytics</span>
          </a>
          <mat-expansion-panel [class.mat-elevation-z0]="true" class="sideNavDropDown">
            <mat-expansion-panel-header class="dropDownPannel px-3" routerLinkActive="active">
              <span class="sideNavIcons">
                <i class="fa-sharp fa-solid fa-gear"></i>
                </span>
                Settings
            </mat-expansion-panel-header>
            <mat-nav-list class="text-white">
              <a mat-list-item routerLink="./angular" routerLinkActive="active" class="mb-1" >
                <span class="me-2">
                  <i class="fa-brands fa-angular"></i>
                </span>
                Angular
              </a>
              <a mat-list-item routerLink="./node" routerLinkActive="active" class="mb-1" >
                <span class="me-2">
                  <i class="fa-brands fa-node"></i>
                </span>
                Node Js
              </a>
              <a mat-list-item routerLink="./bootstrap" routerLinkActive="active" class="mb-1" >
                <span class="me-2">
                  <i class="fa-brands fa-bootstrap"></i>
                </span>
                Bootstrap
              </a>
            </mat-nav-list>
        </mat-expansion-panel>
  
          <mat-expansion-panel [class.mat-elevation-z0]="true" class="sideNavDropDown">
            <mat-expansion-panel-header class="dropDownPannel px-3">
              <span class="sideNavIcons">
                <i class="fa-solid fa-language"></i>
                </span>
                Languages
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item routerLink="./angular" routerLinkActive="active" class="mb-1" >
                  <span class="me-2">
                    <i class="fa-brands fa-angular"></i>
                  </span>
                  Angular
                </a>
                <a mat-list-item routerLink="./node" routerLinkActive="active" class="mb-1" >
                  <span class="me-2">
                    <i class="fa-brands fa-node"></i>
                  </span>
                  Node Js
                </a>
                <a mat-list-item routerLink="./bootstrap" routerLinkActive="active" class="mb-1" >
                  <span class="me-2">
                    <i class="fa-brands fa-bootstrap"></i>
                  </span>
                  Bootstrap
                </a>
            </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </div>
    </mat-sidenav>
    <mat-sidenav-content class="main-content" [ngClass]="{'full-width': isSidenavClosed}">
      <button class="menu-button ms-2 my-1" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
